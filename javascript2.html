<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript(彈出訊息框/連到外部網頁/顯示現在時間console)</title>
    
</head>
<body>
    <input type="button" value="彈出訊息框" onclick="alert('Hello World');">

    <br /><br />
    
    <input type="button" value="開始新視窗，連到Google" onclick="window.open('http://www.google.com');">
    
    <br /><br />

    <!-- 這個發佈網頁view,需按f12 選了console才能看到，這是給程式人員debug用 -->
    <input type="button" value="顯示現在時間" onclick="console.log(Date());">
